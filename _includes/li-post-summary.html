<li class="post summary">
  <a href="{{ post.url }}">
    <h3>
      {{ post.title }}
      <small class="muted category">{{ post.categories | array_to_sentence_string }}</small>
    </h3>
    <small class="muted">{{ post.date | date_to_string }}</small>
    <p>{{ post.content | truncate:256,'...' }}</p>
  </a>
</li>
