<script>
  nodes = document.querySelectorAll('.private');
  function show   (n) { n.style.display = 'block'; }
  function remove (n) { n.parentNode.removeChild(n); }

  if (true || new Date().getTimezoneOffset() === -420) {
    Array.prototype.forEach.call(nodes, show);
  } else {
    Array.prototype.forEach.call(nodes, remove);
  }
</script>
